machine:

  ghc:
    version: 7.8.4

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.0.0/stack-1.0.0-linux-x86_64.tar.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack

  override:
    - stack setup
    - stack build

test:

  override:
    - stack test

  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec site build

deployment:

  production:
    branch: hakyll
    commands:
      - git config --global user.email saksham@acehack.org
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cp CNAME _site/
      - cp README.md _site/
      - cp _config.yml _site/
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin hakyll
